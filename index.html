<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Pangolin');
  @import url('https://fonts.googleapis.com/css?family=Bungee|Exo+2|Permanent+Marker');
  </style>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/main.js"></script>

  <title>Document</title>
</head>
<body>
<div class="wrapper">
  <header>Tic Tac Toe</header>
    <!-- <canvas id="game-board"></canvas> -->
  <button id="1P">1 Player<br>Game</button><br>
  <button id="2P">2 Player<br>Game</button><br>
  <button id="playAgain1P">Play Again</button><br>
  <button id="playAgain2P">Play Again</button><br>
  <button id="reset">Reset<br>Game</button>
  <audio id="mario_audio1" src="audio/01-main-theme-overworld.mp3" loop="loop"></audio>
  <audio id="mario_audio2" src="audio/06-level-complete.mp3" loop="loop"></audio>
  <audio id="mario_audio3" src="audio/08-you-re-dead.mp3" loop="loop"></audio>
  <h2 id="turnMessage">placeholder</h2>
  <h2 id="p1Score"></h2>
  <h2 id="p2Score"></h2>

    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    <div class="endgame">
      <div class="text"></div>
  </div>
  </div>
  <footer>
  <!-- <button onclick="startGame()"> Reset </button> -->

</footer>

</body>
</html>
